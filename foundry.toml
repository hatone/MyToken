[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

[rpc_endpoints]
sepolia = "${RPC_URL}"


[profile.default]
src = "src"
out = "out"
libs = ["lib"]
private_key = "${PRIVATE_KEY}"

[profile.default.rpc]
sepolia = { key = "${RPC_URL}" }

